<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }

            .dropdown {
                position: relative;
                display: inline-block;
            }
    
            .dropdowncontent {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
    
            .dropdowncontent a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
    
            .dropdowncontent a:hover {
                background-color: #f1f1f1;
            }

            .dropdown:hover .dropdowncontent {
                display: block;
            }
            
            
		</style>
	</head>
	<body>
		<div style="position: absolute;">
			<button id="EarthTransformation">地球换肤</button>
            <div class="dropdown">
                <button class="dropdownbutton">视角切换</button>
                <div class="dropdowncontent">
                    <a id="ViewSwitchingEarth">地球</a>
                    <a id="ViewSwitchingMoon">月球</a>
                    <a id="ViewSwitchingSun">太阳</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdownbutton">视图切换</button>
                <div class="dropdowncontent">
                    <a id="TopView">俯视</a>
                    <a id="SideView">侧视</a>
                    <a id="3DView">3D模式</a>
                </div>
            </div>
			<input 	type="datetime-local" 
					value="2024-10-03T02:30"
					id="TimeSelection"
			/>
			<div class="TimeSpeed">
                <button id="HalfSpeed">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 2L2 10L16 16V4Z" fill="black"/>
                    </svg>                    
                </button>
                <button id="Stop">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="4" width="10" height="10" fill="black"/>
                    </svg>
                </button>
                <button id="TwotimesSpeed">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 0L14 8L2 16V0Z" fill="black"/>
                    </svg>
                </button>
                <button id="ReturnSpeed">Return</button>
            </div>
			<button id="popwindow">日食月食</button>
		</div>
		<div 
			style="position: absolute; top: 0; right: 0; width: 500px; height: 300px; background-color:aliceblue; border:1px solid white;"
			id = "container"
		>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
